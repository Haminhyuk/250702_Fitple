<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header id="header" class="header fixed-top">
    <div class="topbar d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
            </div>
            <div class="social-links d-none d-md-flex align-items-center">
                <th:block sec:authorize="isAnonymous()">
                    <a href="/user/register" class="">회원가입</a>
                    <a href="/user/login" class="">로그인</a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
<!--                    <span th:text="'안녕하세요, ' + ${nickname} + '님!'" class="nick">사용자</span>-->
                    <span class="nickname" th:text="'안녕하세요, ' + ${#authentication.principal.nickname} + '님!'">사용자</span>
                    <a href="/user/logout" class="">로그아웃</a>

                    <!-- 관리자 전용: auth = ROLE_ADMIN -->
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <a href="/admin/member" class="linkedin">회원 관리</a>
                    </th:block>

                    <!-- 일반회원 전용: auth = ROLE_USER -->
                    <th:block sec:authorize="hasRole('USER')">
                        <a href="/mypage" class="linkedin">마이페이지</a>
                    </th:block>
                </th:block>
            </div>
        </div>
    </div><!-- End Top Bar -->

    <div class="branding d-flex align-items-center">

        <div class="container position-relative d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                 <img src="/img/logo.png" alt="">
<!--                <h1 class="sitename">(핏플 로고)</h1>-->
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="/job">일자리<br></a></li>
                    <li><a href="/housing">주거지</a></li>
                    <li><a href="/infra">인프라</a></li>
                    <li><a href="/policy/list">공공정책</a></li>
                    <li><a href="/notice">공지사항</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
