        .property-item .price { font-weight: bold; color: #0056b3; }

<h2>임대 주택 정보</h2>

<div id="search-panel">
    <strong>지역 검색:</strong>
    <select id="sido-select"></select>
    <select id="sigungu-select"></select>
    <button id="search-btn">검색</button>
    <button id="toggle-advanced-search-btn">상세 검색</button>
</div>

<div id="advanced-filter-panel">
    <div class="filter-group">
        <label>보증금(만원)</label>
        <input type="number" id="min-deposit" placeholder="최소">
        <span>~</span>
        <input type="number" id="max-deposit" placeholder="최대">
    </div>
    <div class="filter-group">
        <label>월세(만원)</label>
        <input type="number" id="min-rent" placeholder="최소">
        <span>~</span>
        <input type="number" id="max-rent" placeholder="최대">
    </div>
    <div class="filter-group">
        <label>전용면적(㎡)</label>
        <input type="number" id="min-area" placeholder="최소">
        <span>~</span>
        <input type="number" id="max-area" placeholder="최대">
    </div>
    <div class="filter-group preset-buttons">
        <label></label>
        <button class="area-preset-btn" data-min="" data-max="33">~33㎡</button>
        <button class="area-preset-btn" data-min="33" data-max="66">33~66㎡</button>
        <button class="area-preset-btn" data-min="66" data-max="99">66~99㎡</button>
        <button class="area-preset-btn" data-min="99" data-max="132">99~132㎡</button>
    </div>
    <div class="filter-group">
        <label>주택유형</label>
        <div class="preset-buttons">
            <button class="type-filter-btn active" data-type="">전체</button>
            <button class="type-filter-btn" data-type="다가구주택">다가구</button>
            <button class="type-filter-btn" data-type="다세대주택">다세대</button>
            <button class="type-filter-btn" data-type="아파트">아파트</button>
            <button class="type-filter-btn" data-type="오피스텔">오피스텔</button>
            <button class="type-filter-btn" data-type="etc">기타</button>
        </div>
    </div>
    <div class="filter-group">
        <label></label>
        <button id="apply-filter-btn">필터 적용</button>
        <button id="reset-filter-btn">초기화</button>
    </div>
</div>

<div id="info-panel">

    <span>위도: <span id="info-lat"></span></span>
    <span>경도: <span id="info-lng"></span></span>
    <span>주소: <span id="info-addr"></span></span>
    <span><strong>법정동 코드:</strong> <span id="info-code"></span></span>
</div>

<div id="main-container">
    <div id="map"></div>
    <div id="list-panel">

        <div id="loading-animation" style="display:none; text-align:center; padding:20px;">

            <p>검색 중입니다...</p>
        </div>
        <div id="list-content">
            <ul id="property-list"></ul>
        </div>
    </div>
</div>

<div id="modal-wrapper">
    <div id="modal-content">
        <div id="modal-header">

        </div>
    </div>
</div>

                error => {
                    console.error("Geolocation 에러:", error.message);
                    alert("현재 위치를 가져올 수 없습니다. 기본 위치로 지도를 표시합니다.");
                    drawMap();
                }
            );
        } else {
            alert("이 브라우저에서는 위치 정보 기능을 지원하지 않습니다.");
            drawMap();
        }
    }

    function drawMap() {
        const mapContainer = document.getElementById('map');
        const mapOption = { center: new kakao.maps.LatLng(latitude, longitude), level: 8 };
        map = new kakao.maps.Map(mapContainer, mapOption);

        kakao.maps.event.addListener(map, 'tilesloaded', function(){
            displayLocationInfo(latitude, longitude);
        });

        kakao.maps.event.addListener(map, 'idle', function() {
            const newCenter = map.getCenter();
            if(newCenter.getLat() !== latitude || newCenter.getLng() !== longitude){
                latitude = newCenter.getLat();
                longitude = newCenter.getLng();
                displayLocationInfo(latitude, longitude);
            }
        });
    }

    function displayLocationInfo(lat, lng) {
        document.getElementById('info-lat').innerText = lat.toFixed(6);
        document.getElementById('info-lng').innerText = lng.toFixed(6);
        document.getElementById('info-addr').innerText = "확인 중...";
        document.getElementById('info-code').innerText = "확인 중...";
        geocoder.coord2RegionCode(lng, lat, (result, status) => {
            if (status === kakao.maps.services.Status.OK) {
                const bjdInfo = result.find(r => r.region_type === 'B');
                if (bjdInfo) {
                    document.getElementById('info-addr').innerText = bjdInfo.address_name;
                    const sidoCode = bjdInfo.code.substring(0, 2);
                    const sigunguCode = bjdInfo.code.substring(2, 5);
                    sidoSelect.value = sidoCode;
                    updateSigunguSelect(sidoCode);
                    sigunguSelect.value = sigunguCode;
                    updateBjdCode();
                } else {
                    document.getElementById('info-addr').innerText = "법정동 정보 없음";
                    document.getElementById('info-code').innerText = "확인 불가";
                }
            } else {
                document.getElementById('info-addr').innerText = "위치 정보 확인 실패";
                document.getElementById('info-code').innerText = "확인 불가";
            }
        });
    }

    function updateBjdCode() {
        const sidoCode = sidoSelect.value;
        const sigunguCode = sigunguSelect.value;
        document.getElementById('info-code').innerText = sidoCode && sigunguCode ? `${sidoCode}${sigunguCode}` : "코드 없음";
    }

    function setupRegionSearch() {
        const searchBtn = document.getElementById('search-btn');
        const toggleAdvancedBtn = document.getElementById('toggle-advanced-search-btn');
        const advancedFilterPanel = document.getElementById('advanced-filter-panel');
        const applyFilterBtn = document.getElementById('apply-filter-btn');
        const resetFilterBtn = document.getElementById('reset-filter-btn');
        const loadingAnimation = document.getElementById('loading-animation');
        const listContent = document.getElementById('list-content');
        const areaPresetButtons = document.querySelectorAll('.area-preset-btn');
        const minAreaInput = document.getElementById('min-area');
        const maxAreaInput = document.getElementById('max-area');
        const typeFilterButtons = document.querySelectorAll('.type-filter-btn');

        for (const code in regionData) {
            const option = document.createElement('option');
            option.value = code;
            option.innerText = regionData[code].name;
            sidoSelect.appendChild(option);
        }
        sidoSelect.addEventListener('change', () => { updateSigunguSelect(sidoSelect.value); updateBjdCode(); });
        sigunguSelect.addEventListener('change', updateBjdCode);

        toggleAdvancedBtn.addEventListener('click', () => {
            const isVisible = advancedFilterPanel.style.display === 'flex';
            advancedFilterPanel.style.display = isVisible ? 'none' : 'flex';
        });

        searchBtn.addEventListener('click', () => {
            updateBjdCode();
            loadingAnimation.style.display = 'block';
            listContent.style.display = 'none';
            fetch(`/api/housing?brtcCode=${sidoSelect.value}&signguCode=${sigunguSelect.value}`)
                .then(response => response.json())
                .then(data => {
                    currentHousingList = data.hsmpList || [];
                    clearMarkers();
                    displayHousingOnMap(currentHousingList);
                })
                .catch(error => console.error('API 호출 중 오류:', error))
                .finally(() => {
                    loadingAnimation.style.display = 'none';
                    listContent.style.display = 'block';
                });
        });

        areaPresetButtons.forEach(button => {
            button.addEventListener('click', function() {
                minAreaInput.value = this.dataset.min;
                maxAreaInput.value = this.dataset.max;
                applyFilterBtn.click();
            });
        });

        typeFilterButtons.forEach(button => {
            button.addEventListener('click', function() {
                typeFilterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                selectedHouseType = this.dataset.type;
                applyFilterBtn.click();
            });
        });

        applyFilterBtn.addEventListener('click', () => {
            const minDeposit = document.getElementById('min-deposit').value;
            const maxDeposit = document.getElementById('max-deposit').value;
            const minRent = document.getElementById('min-rent').value;
            const maxRent = document.getElementById('max-rent').value;
            const minArea = document.getElementById('min-area').value;
            const maxArea = document.getElementById('max-area').value;

            const minDepositValue = minDeposit ? parseInt(minDeposit) * 10000 : 0;
            const maxDepositValue = maxDeposit ? parseInt(maxDeposit) * 10000 : Infinity;
            const minRentValue = minRent ? parseInt(minRent) * 10000 : 0;
            const maxRentValue = maxRent ? parseInt(maxRent) * 10000 : Infinity;
            const minAreaValue = minArea ? parseFloat(minArea) : 0;
            const maxAreaValue = maxArea ? parseFloat(maxArea) : Infinity;

            const filteredList = currentHousingList.filter(item => {
                const deposit = Number(item.bassRentGtn);
                const rent = Number(item.bassMtRntchrg);
                const area = parseFloat(item.suplyPrvuseAr);
                const houseType = typeof item.houseTyNm === 'string' ? item.houseTyNm : '';

                const isDepositInRange = deposit >= minDepositValue && deposit <= maxDepositValue;
                const isRentInRange = rent >= minRentValue && rent <= maxRentValue;
                const isAreaInRange = area >= minAreaValue && area <= maxAreaValue;

                let isTypeMatch = true;
                if (selectedHouseType) {
                    const mainTypes = ['다가구주택', '다세대주택', '아파트', '오피스텔'];
                    if (selectedHouseType === 'etc') {
                        isTypeMatch = houseType && !mainTypes.includes(houseType);
                    } else {
                        isTypeMatch = houseType === selectedHouseType;
                    }
                }
                return isDepositInRange && isRentInRange && isAreaInRange && isTypeMatch;
            });
            clearMarkers();
            displayHousingOnMap(filteredList);
        });

        resetFilterBtn.addEventListener('click', () => {
            document.getElementById('min-deposit').value = '';
            document.getElementById('max-deposit').value = '';
            document.getElementById('min-rent').value = '';
            document.getElementById('max-rent').value = '';
            document.getElementById('min-area').value = '';
            document.getElementById('max-area').value = '';

            selectedHouseType = '';
            typeFilterButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('.type-filter-btn[data-type=""]').classList.add('active');

            clearMarkers();
            displayHousingOnMap(currentHousingList);
        });

        updateSigunguSelect(sidoSelect.value);
    }

    function updateSigunguSelect(sidoCode) {
        sigunguSelect.innerHTML = '';
        const sigunguList = regionData[sidoCode]?.sigungu || {};
        for (const code in sigunguList) {
            const option = document.createElement('option');
            option.value = code;
            option.innerText = sigunguList[code];
            sigunguSelect.appendChild(option);
        }
    }

    function clearMarkers() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];
        if (activeInfoWindow) {
            activeInfoWindow.close();
            activeInfoWindow = null;
        }
    }

    async function displayHousingOnMap(housingList) {
        const propertyList = document.getElementById('property-list');
        propertyList.innerHTML = '';

        if (!housingList || housingList.length === 0) {
            propertyList.innerHTML = '<li>검색 결과가 없습니다.</li>';
            return;
        }

        for (const item of housingList) {
            const geocodeResult = await new Promise((resolve) => {
                geocoder.addressSearch(item.rnAdres, (result, status) => {
                    if (status === kakao.maps.services.Status.OK) {
                        resolve({ ...item, coords: new kakao.maps.LatLng(result[0].y, result[0].x) });
                    } else {
                        resolve(null);
                    }
                });
            });

            if (geocodeResult) {
                const { coords, ...itemData } = geocodeResult;
                const marker = new kakao.maps.Marker({ map: map, position: coords, title: itemData.hsmpNm });
                markers.push(marker);

                const listItem = document.createElement('li');
                listItem.className = 'property-item';
                // ID나 dataset 속성이 더 이상 필요 없으므로 삭제합니다.

                const formattedDeposit = Number(itemData.bassRentGtn).toLocaleString('ko-KR');
                const formattedRent = Number(itemData.bassMtRntchrg).toLocaleString('ko-KR');
                listItem.innerHTML = `
                <strong>${itemData.hsmpNm}</strong>
                <p>주소: ${itemData.rnAdres}</p>
                <p>유형: ${itemData.suplyTyNm || '정보없음'} / ${typeof itemData.houseTyNm === 'object' ? '정보없음' : itemData.houseTyNm}</p>
                <p>전용면적: ${itemData.suplyPrvuseAr} ㎡</p>
                <p class="price">보증금: ${formattedDeposit}원 / 월세: ${formattedRent}원</p>
                <p>기관: <span class="instt-button">${itemData.insttNm}</span></p>
            `;
                propertyList.appendChild(listItem);

                const openInfoWindow = () => {
                    if (activeInfoWindow) { activeInfoWindow.close(); }
                    const iwContent = `<div style="padding:5px;width:260px;"><strong>${itemData.hsmpNm}</strong><br><small>${itemData.rnAdres}</small></div>`;
                    const infowindow = new kakao.maps.InfoWindow({ content: iwContent, removable: true });
                    infowindow.open(map, marker);
                    activeInfoWindow = infowindow;
                };

                // ▼▼▼ 클릭 시, itemData 객체를 직접 전달하도록 수정 ▼▼▼
                listItem.addEventListener('click', () => {
                    openInfoWindow();
                    map.panTo(coords);
                    document.querySelectorAll('.property-item').forEach(li => li.classList.remove('active-item'));
                    listItem.classList.add('active-item');
                    populateAndShowModal(itemData); // itemData 객체 자체를 전달
                });

                kakao.maps.event.addListener(marker, 'click', () => {
                    openInfoWindow();
                    listItem.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    document.querySelectorAll('.property-item').forEach(li => li.classList.remove('active-item'));
                    listItem.classList.add('active-item');
                    populateAndShowModal(itemData); // itemData 객체 자체를 전달
                });
            }
            await new Promise(resolve => setTimeout(resolve, 50));
        }
        console.log("매물 정보 표시 완료.");
    }

    closeModalBtn.addEventListener('click', () => {
        modalWrapper.style.display = 'none';
    });
    modalWrapper.addEventListener('click', (e) => {
        if (e.target === modalWrapper) {
            modalWrapper.style.display = 'none';
        }
    });

    function populateAndShowModal(itemData) {

        const checkValue = (value) => {
            if (!value || typeof value === 'object') return '정보없음';
            return value;
        };
        const formatNumber = (value) => {
            const num = Number(value);
            if (isNaN(num)) return '정보없음'; // 숫자가 아닌 경우도 처리
            return num.toLocaleString('ko-KR');
        };
        const findPhoneNumber = (insttNm) => {
            if (!insttNm) return '1600-1004 (통합 콜센터)';
            for (const region in lhPhoneNumbers) {
                if (insttNm.includes(region)) {
                    return lhPhoneNumbers[region];
                }
            }
            return '1600-1004 (통합 콜센터)';
        };

        const entrpsTel = findPhoneNumber(itemData.insttNm);

        modalBody.innerHTML = `
        <table>
            <tr><th>단지명</th><td>${checkValue(itemData.hsmpNm)}</td></tr>
            <tr><th>주소</th><td>${checkValue(itemData.rnAdres)}</td></tr>
            <tr><th>준공일자</th><td>${checkValue(itemData.competDe)}</td></tr>
            <tr><th>세대수</th><td>${checkValue(itemData.hshldCo)}</td></tr>
            <tr><th>공급유형</th><td>${checkValue(itemData.suplyTyNm)}</td></tr>
            <tr><th>전용면적</th><td>${checkValue(itemData.suplyPrvuseAr)} ㎡</td></tr>
            <tr><th>공용면적</th><td>${checkValue(itemData.suplyCmnuseAr)} ㎡</td></tr>
            <tr><th>주택유형</th><td>${checkValue(itemData.houseTyNm)}</td></tr>
            <tr><th>난방방식</th><td>${checkValue(itemData.heatMthdDetailNm)}</td></tr>
            <tr><th>건물형태</th><td>${checkValue(itemData.buldStleNm)}</td></tr>
            <tr><th>승강기</th><td>${checkValue(itemData.elvtrInstlAtNm)}</td></tr>
            <tr><th>주차수</th><td>${checkValue(itemData.parkngCo)}</td></tr>
            <tr><th>보증금</th><td>${formatNumber(itemData.bassRentGtn)} 원</td></tr>
            <tr><th>월임대료</th><td>${formatNumber(itemData.bassMtRntchrg)} 원</td></tr>
            <tr><th>전환보증금</th><td>${formatNumber(itemData.bassCnvrsGtnLmt)} 원</td></tr>
            <tr><th>관리 기관</th><td>${checkValue(itemData.insttNm)}</td></tr>
            <tr><th>연락처</th><td>${entrpsTel}</td></tr>
        </table>
    `;
        const propertyId = `${itemData.hsmpSn}-${itemData.styleNm}-${itemData.suplyCmnuseAr}`;
        fetchAndDisplayReplies(propertyId);
        document.getElementById('reply-textarea').value = ''; // 모달 열릴 때 댓글 입력창 초기화

        modalWrapper.style.display = 'flex';
    }

    // --- 댓글 목록 조회 및 표시 함수 ---
    function fetchAndDisplayReplies(propertyId) {
        const replyList = document.getElementById('reply-list');
        replyList.dataset.propertyId = propertyId; // 댓글 작성을 위해 propertyId를 dataset에 저장

        fetch(`/api/replies?propertyId=${propertyId}`)
            .then(response => {
                if (!response.ok) throw new Error('댓글 로딩 실패');
                return response.json();
            })
            .then(replies => {
                replyList.innerHTML = '';
                if (replies.length === 0) {
                    replyList.innerHTML = '<li>작성된 댓글이 없습니다.</li>';
                    return;
                }
                replies.forEach(reply => {
                    const li = document.createElement('li');
                    li.className = 'reply-item';
                    li.innerHTML = `
                    <div class="reply-header">
                        <span class="user-id">${reply.userId}</span>
                        <span class="timestamp">${new Date(reply.createdAt).toLocaleString()}</span>
                    </div>
                    <p class="reply-content">${reply.replyContent}</p>
                    <div class="reply-actions">
                        <button class="edit-reply-btn" data-reply-id="${reply.id}">수정</button>
                        <button class="delete-reply-btn" data-reply-id="${reply.id}">삭제</button>
                    </div>
                `;
                    replyList.appendChild(li);
                });
            })
            .catch(error => {
                console.error(error);
                replyList.innerHTML = '<li>댓글을 불러오는 데 실패했습니다.</li>';
            });
    }

    // 댓글 제출 버튼에 대한 이벤트 리스너를 한 번만 설정
    function setupReplySubmitListener() {
        const submitBtn = document.getElementById('reply-submit-btn');
        const textarea = document.getElementById('reply-textarea');

        submitBtn.addEventListener('click', () => {
            const content = textarea.value;
            if (!content.trim()) {
                alert('댓글 내용을 입력하세요.');
                return;
            }

            // 현재 모달에 표시된 propertyId를 reply-list의 dataset에서 가져옴
            const replyList = document.getElementById('reply-list');
            const propertyId = replyList.dataset.propertyId;

            if (!propertyId) {
                console.error('댓글을 작성할 매물 ID를 찾을 수 없습니다.');
                alert('댓글을 등록할 수 없습니다. 다시 시도해 주세요.');
                return;
            }

            fetch('/api/replies', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ replyContent: content, propertyId: propertyId })
            })
                .then(response => {
                    if (!response.ok) throw new Error('댓글 작성에 실패했습니다.');
                    textarea.value = '';
                    fetchAndDisplayReplies(propertyId); // 성공 시 목록 새로고침
                })
                .catch(error => alert(error.message));
        });
    }


    document.getElementById('reply-list').addEventListener('click', function(e) {
        const propertyId = e.currentTarget.dataset.propertyId;
        if (!propertyId) return;

        if (e.target.classList.contains('delete-reply-btn')) {
            if (!confirm('정말 이 댓글을 삭제하시겠습니까?')) return;
            const replyId = e.target.dataset.replyId;

            fetch(`/api/replies/${replyId}`, { method: 'DELETE' })
                .then(response => {
                    if (!response.ok) throw new Error('삭제 권한이 없거나, 서버 오류입니다.');
                    fetchAndDisplayReplies(propertyId);
                })
                .catch(error => alert(error.message));
        }

        if (e.target.classList.contains('edit-reply-btn')) {
            const replyItem = e.target.closest('.reply-item');
            const originalContent = replyItem.querySelector('.reply-content').textContent;
            const newContent = prompt('수정할 내용을 입력하세요:', originalContent);

            if (!newContent || newContent.trim() === originalContent) return;
            const replyId = e.target.dataset.replyId;

            fetch(`/api/replies/${replyId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ replyContent: newContent })
            })
                .then(response => {
                    if (!response.ok) throw new Error('수정 권한이 없거나, 서버 오류입니다.');
                    fetchAndDisplayReplies(propertyId);
                })
                .catch(error => alert(error.message));
        }
    });

</script>
