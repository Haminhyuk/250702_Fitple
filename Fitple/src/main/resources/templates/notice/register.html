<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/notice/register.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<section id="hero" class="hero section accent-background">

    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-5 justify-content-between">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
                <h2><span class="accent">공지사항</span></h2>
                <p>핏플의 소식과 안내를 전해드립니다.<br>
                    중요한 공지사항을 이곳에서 확인해주세요.</p>
            </div>
            <div class="col-lg-5 order-1 order-lg-2">
                <img src="/img/noticeback.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
</section>

    <h2>공지사항 등록</h2>

    <form th:action="@{/notice/write}" method="post">
        <div>
            <label for="title">제목</label><br>
            <input type="text" id="title" name="title" required />
        </div>
        <br>
        <div>
            <label for="content">내용</label><br>
            <textarea id="content" name="content"  rows="10" cols="60" required></textarea>
        </div>
        <br>
        <button type="submit">등록</button>
        <div>
            <a href="/notice" class="btn btn-outline-secondary btn-sm">← 목록으로</a>
        </div>

    </form>


<div th:replace="fragments/footer :: footer"></div>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>


<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/aos/aos.js"></script>

<!-- Main JS File -->
<script src="/js/main.js"></script>

</body>
</html>
