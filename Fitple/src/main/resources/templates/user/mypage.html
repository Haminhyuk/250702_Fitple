<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>마이페이지</title>

</head>
<body>

<h1>마이페이지</h1>

<p><strong>사용자 이메일:</strong> <span th:text="${user.email}">이메일</span></p>

<div class="section">
  <h2>찜한 채용공고</h2>
  <ul>
    <li th:if="${jobScraps.isEmpty()}">찜한 채용공고가 없습니다.</li>
    <li th:each="job : ${jobScraps}">
      <a th:href="@{/job/detail/{id}(id=${job.jobPostId})}">
        <span th:text="${job.jobTitle}"></span> -
        <span th:text="${job.companyName}"></span>
        <span style="color: gray;" th:text="' (' + ${job.createdAt} + ')'"></span> <!-- ✅ 여기 수정됨 -->
      </a>
    </li>
  </ul>
</div>

<div class="section">
  <h2>찜한 정책</h2>
  <ul>
    <li th:if="${policyScraps.isEmpty()}">찜한 정책이 없습니다.</li>
    <li th:each="policy : ${policyScraps}">
      <a th:href="@{/policy/detail(plcyNo=${policy.policyId})}" th:text="${policy.policyName}"></a>
    </li>
  </ul>
</div>

<div>
  <form action="/user/modify" method="get">
    <button type="submit">내 정보수정</button>
  </form>
</div>



</body>
</html>
