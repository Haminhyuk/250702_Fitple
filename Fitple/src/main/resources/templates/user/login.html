<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/user/login.css">
</head>
<body>
<div class="login-container">
    <form class="login-form" th:action="@{/user/login}" method="post">
        <h2>로그인</h2>

        <div class="form-group">
            <label for="email">이메일 *</label>
            <input type="text" id="email" name="email" required placeholder="아이디를 입력해주세요.">
        </div>

        <div class="form-group">
            <label for="password">비밀번호 *</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요.">
        </div>

        <button type="submit" class="login-btn">로그인</button>
        <div th:if="${param.error}">
            <p style="color:red;">이메일 또는 비밀번호가 잘못되었습니다.</p>
        </div>
    </form>
</div>
</body>
</html>
