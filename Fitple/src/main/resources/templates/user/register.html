<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/user/register.css">
</head>
<body>
<div class="container">
    <form class="signup-form" th:action="@{/user/register}" method="post">
        <h2>회원가입</h2>
        <div class="form-group">
            <label for="email">이메일 *</label>
            <input type="email" id="email" name="email" required placeholder="직접 입력">
        </div>
        <div class="form-group">
            <label for="nickname">닉네임 *</label>
            <input type="text" id="nickname" name="nickname" required placeholder="사용하실 이름을 입력">
        </div>

        <div class="form-group">
            <label for="password">비밀번호 *</label>
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">비밀번호 확인 *</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="입력하신 비밀번호와 일치하게 입력">
        </div>
        <button type="submit" class="signup-btn">회원가입</button>
        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="/user/login">로그인</a></p>
        </div>
    </form>
</div>

</body>
</html>
